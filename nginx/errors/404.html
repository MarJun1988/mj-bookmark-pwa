<!DOCTYPE html>
<html class="h-full" lang="de">
<head>
    <meta charset="UTF-8"/>
    <title>404 – Seite nicht gefunden</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-12px);
            }
        }

        .animate-float {
            animation: float 4s ease-in-out infinite;
        }
    </style>
</head>

<body class="h-full bg-slate-950 text-slate-200 flex items-center justify-center">
<div class="relative text-center px-6">

    <!-- Glow -->
    <div class="absolute inset-0 -z-10 blur-3xl opacity-30">
        <div class="w-72 h-72 mx-auto rounded-full bg-blue-600"></div>
    </div>

    <!-- Error Code -->
    <h1 class="text-[8rem] font-extrabold text-blue-500 animate-float">
        404
    </h1>

    <p class="mt-4 text-lg text-slate-400">
        Diese Seite existiert nicht oder wurde verschoben.
    </p>

    <div class="mt-8 flex justify-center gap-4">
        <a
                class="inline-flex items-center rounded-xl bg-blue-600 px-6 py-3 font-semibold text-white
               shadow-lg shadow-blue-600/30 transition hover:bg-blue-500 hover:scale-105"
                href="/"
        >
            Zur Startseite
        </a>

        <button
                class="inline-flex items-center rounded-xl border border-slate-700 px-6 py-3
               text-slate-300 transition hover:bg-slate-800 hover:scale-105"
                onclick="history.back()"
        >
            Zurück
        </button>
    </div>

    <p class="mt-10 text-sm text-slate-600">
        Fehlercode: 404
    </p>
</div>
</body>
</html>
