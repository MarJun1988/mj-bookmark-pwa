<!DOCTYPE html>
<html class="h-full" lang="de">
<head>
    <meta charset="UTF-8"/>
    <title>403 – Zugriff verweigert</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .animate-float {
            animation: float 5s ease-in-out infinite;
        }
    </style>
</head>

<body class="h-full bg-slate-950 text-slate-200 flex items-center justify-center">
<div class="relative text-center px-6">

    <!-- Glow -->
    <div class="absolute inset-0 -z-10 blur-3xl opacity-30">
        <div class="w-64 h-64 mx-auto rounded-full bg-amber-500"></div>
    </div>

    <h1 class="text-[7rem] font-extrabold text-amber-500 animate-float">
        403
    </h1>

    <p class="mt-4 text-lg text-slate-400">
        Du hast keine Berechtigung, diese Seite aufzurufen.
    </p>

    <div class="mt-8 flex justify-center gap-4">
        <a
                class="rounded-xl bg-amber-500 px-6 py-3 font-semibold text-slate-900
               shadow-lg shadow-amber-500/30 transition hover:bg-amber-400 hover:scale-105"
                href="/"
        >
            Zur Startseite
        </a>

        <button
                class="rounded-xl border border-slate-700 px-6 py-3 text-slate-300
               transition hover:bg-slate-800 hover:scale-105"
                onclick="history.back()"
        >
            Zurück
        </button>
    </div>

    <p class="mt-10 text-sm text-slate-600">
        Fehlercode: 403
    </p>
</div>
</body>
</html>
