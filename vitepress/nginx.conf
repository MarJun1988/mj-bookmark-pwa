server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # SPA-Fallback f√ºr VitePress
    location / {
        try_files $uri $uri/ /help/index.html;
    }

    # optional: alte /help-URLs abfangen
    location ^~ /help/ {
        return 301 /$uri;
    }

    error_page 403 /errors/403.html;
    error_page 404 /errors/404.html;
    error_page 500 /errors/500.html;
    error_page 502 503 504 /errors/50x.html;

    location /errors/ {
        internal;
    }
}
